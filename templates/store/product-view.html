{% extends '../base.html' %}

{% load static %}

{% block title %} {{product.title | title }} {% endblock %} 



{% block content %}

<div class="container pt-sm-0 pt-md-5">
  <div class="pt-5">
    <div class="row g-3 bg-light py-1">
      <div class="col-md-5 col-lg-5 order-md-first bg-light">
        <img
          class="img-fluid mx-auto d-block"
          loading="lazy"
          src="{{ product.image.url }}"
          alt="{{product.slug}}"
        />
      </div>
      <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
        <h1 class="mb-0 h4">{{ product.title }}</h1>
        <p><span class="lead">{{ product.author }}</span> (Author)</p>
        <p>{{ product.description }}</p>

        <div class="border">
          <div class="col border-bottom">
            <div class="row p-3">
              <div class="col-6">Hardback</div>
              <div class="col-6 text-end">
                <span class="h4 fw-bold">Rs. {{ product.price }}</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="row p-3">
              <div class="col-6">
                <label for="select">Qty</label>
                <select name="quantity" id="select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>

              <div class="col-6 text-end">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  id="cart"
                  value="{{product.pk}}"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
    let cart = document.getElementById('cart')
    let items = document.getElementById('select')

    cart.onclick = () => {
      
        data = {
            'product_id': cart.value,
            'product_count': items.value,
        }

        fetch("{% url 'basket:basket-add' %}",
            {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "X-CSRFToken": '{{csrf_token}}' },
            }
        ).then(res => res.json()).then(data => {
            console.log(data)
        });
  }

</script>

{% endblock %}
